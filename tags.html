---
permalink: /tags/
layout: layouts/base.liquid
---

{% include "head.liquid" %}
<div>
  <div class="grid grid-cols-1 md:grid-cols-1">
    <div
      class="border border-white border-4 bg-yellow-400 pt-14 pb-18 px-6 text-gray-950 relative"
    >
      <div
        class="absolute inset-0 bg-[image:radial-gradient(circle,#000_1.0px,transparent_1.0px)] bg-[length:20px_20px] mix-blend-darken"
      ></div>
      <div class="relative z-10">
        <h1 class="font-comic -rotate-12 text-3xl md:text-6xl">Tags</h1>
        <h3 class="font-comic -rotate-12 text-lg md:text-xl text-right mt-4">
          {{ collections.tagList.length }} tags total
        </h3>
      </div>
    </div>
    <div
      class="border border-4 p-6 relative bg-gradient-to-r from-gray-600 to-gray-800"
    >
      {% for tag in collections.tagList %} {% if tag != "blog" %}
      <p class="text-white uppercase mt-4">
        <a class="font-body" href="/tags/{{ tag }}">{{ tag }} ({{ collections[tag].length }})</a>
      </p>
      {% endif %} {% endfor %}
    </div>
  </div>
</div>
